                <img src="img/1.png" alt="Jeu" id="imageSliderImage">

    <aside>
        <h2>&lt!--Quiz à gauche --&gt</h2>

        <form action="https://perso.liris.cnrs.fr/pierre-antoine.champin/enseignement/intro-web/_static/formproc/debug" method="get">
            <label for="question1">En moyenne, environ combien de déchets sont reversés dans la mer chaque année ?</label>
            <select id="question1" name="question1" required>
                <option value="default" selected disabled>Choisissez une option</option>
                <option value="200 million tonnes">200 million tonnes</option>
                <option value="400 million tonnes">400 million tonnes</option>
                <option value="600 millions tonnes">600 millions tonnes</option>
                <option value="800 million tonnes">800 million tonnes</option>
            </select>

            <label for="question2">Quel est le pourcentage de plastique dans les déchets marins ?</label>
            <select id="question2" name="question2" required>
                <option value="default" selected disabled>Choisissez une option</option>
                <option value="10%">10%</option>
                <option value="20%">20%</option>
                <option value="50%">50%</option>
                <option value="80%">80%</option>
            </select>

            <label for="question3">Quel est le pourcentage de déchets marins qui sont des plastiques à usage unique ?</label>
            <select id="question3" name="question3" required>
                <option value="default" selected disabled>Choisissez une option</option>
                <option value="10%">10%</option>
                <option value="20%">20%</option>
                <option value="50%">50%</option>
                <option value="80%">80%</option>
            </select>

            <input type="submit" value="Valider">
        </form>
